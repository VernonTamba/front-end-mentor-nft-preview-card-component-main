<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__ImageSection">
        <img
          class="card__MainImage"
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
      </div>
      <div class="card__ContentSection">
        <h1 class="card__Title">Equilibrium #3429</h1>
        <p class="card__Description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__LeftRightDescription">
          <div class="card__LeftDivDescription">
            <img
              class="card__LeftImageIcon"
              src="./images/icon-ethereum.svg"
              alt="icon-ethereum"
            />
            <p class="card__LeftDescription">0.041 ETH</p>
          </div>
          <div class="card__RightDivDescription">
            <img
              class="card__RightImageIcon"
              src="./images/icon-clock.svg"
              alt="icon-clock"
            />
            <p class="card__RightDescription">3 days left</p>
          </div>
        </div>
        <!-- add horizontal line / border bottom for the div "card__LeftRightDescription" -->
        <div class="card__AuthorProfile">
          <img
            class="card__AuthorIcon"
            src="./images/image-avatar.png"
            alt="image-avatar"
          />
          <p class="card__AuthorName">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
